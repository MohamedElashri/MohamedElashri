name: Update latest GitHub activity

on:
  schedule:
    - cron: "41 */6 * * *"   # every 6 hours
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/update-github-activity.yml

jobs:
  activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with recent activity
        uses: jamesgeorge007/github-activity-readme@v0.4.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          GH_USERNAME: "MohamedElashri"      # optional; defaults to repo owner
          MAX_LINES: 5                      # number of activity items
          COMMIT_MSG: "chore(readme): update recent activity"
          TARGET_FILE: "README.md"           # where to inject activity
          COMMIT_NAME: "github-actions[bot]" # optional
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
