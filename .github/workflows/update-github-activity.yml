name: Update latest GitHub activity

on:
  schedule:
    - cron: "41 */6 * * *"
  workflow_dispatch: {}
  push:
    paths:
      - .github/workflows/update-github-activity.yml

jobs:
  activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create recent-activity config (ephemeral)
        run: |
          mkdir -p .github
          cat > .github/recent-activity.config.yml << 'YAML'
          settings:
            username: MohamedElashri
            max_lines: 10
            readme_file: ./README.md

            # 1) Allow only supported events (from the action README)
            include_events:
              - CommitCommentEvent
              - CreateEvent
              - ForkEvent
              - GollumEvent
              - IssueCommentEvent
              - IssuesEvent
              - MemberEvent
              - PullRequestEvent
              - PullRequestReviewCommentEvent
              - PullRequestReviewEvent
              - ReleaseEvent
              - WatchEvent

            # 2) Explicitly ignore PushEvent to prevent crash if it appears
            ignored_events:
              - PushEvent

            ignored_repos: []

            commit_msg: "chore(readme): update recent activity"
            date:
              timezone: Europe/Zurich
              text: "Last updated: {DATE}"
              format: "dddd, mmmm dS, yyyy, h:MM:ss TT"
            line_prefix: "{NUM}. "
          YAML

      - name: Update recent activity in README
        uses: Readme-Workflows/recent-activity@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          CONFIG_FILE: ./.github/recent-activity.config.yml
